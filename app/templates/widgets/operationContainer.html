<div class="title{% if active %} active{% endif %}">
	<i class="dropdown icon"></i>{{ title }}
</div>
<div class="content{% if active %} active{% endif %}">
	{% if active %}
	<p class="transition visible" style="display: block !important;">
	{% else %}
	<p class="transition hidden">
	{% endif %}
	
	<table class="ui very basic collapsing celled table">
		<tbody>
			{% for item in listItems %}
			<tr>
				<td>{{ item[0] }}</td>
				<td>{{ item[1] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<table>
		<thead>
			<tr>
				<th>Operations</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><div class="ui relaxed divided list">
				{% for operation in operations %} 
					{{ operation|safe }}
				{% endfor %}</div></td>
			</tr>
			{% if buttonPositive and buttonNegative %}
			<tr>
				<td>
					<div class="ui right floated buttons">
						<form action="{{ buttonNegativeURL }}" id="buttonNegative" method="GET">
							<button class="ui labeled negative icon button">
								<i class="thumbs down icon"></i>{{ buttonNegative }}
							</button>
						</form>
						<div class="or"></div>
						<form action="{{ buttonPositiveURL }}" id="buttonPositive" method="GET">
						<button class="ui right labeled positive icon button">
							<i class="thumbs up icon"></i>{{ buttonPositive }}
						</button>
						</form>
					</div>
				</td> 
			{% endif %}
		</tbody>
	</table>

	</p>
</div>
